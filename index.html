
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Devs | Fynex & Ryzer Hub</title>
    <script>
        // Polyfill process.env to prevent ReferenceErrors in the browser
        window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --text-primary: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.05);
            --accent-indigo: 79, 70, 229;
        }

        .light {
            --bg-primary: #ffffff;
            --text-primary: #0f172a;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            margin: 0;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        /* 
           FAIL-SAFE ANIMATIONS: 
           Content is visible by default (opacity: 1). 
           We only hide it if JS is explicitly working and wants to animate.
        */
        .reveal {
            opacity: 1;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* If the app is working, we can apply the initial hidden state for animation */
        .js-loaded .reveal:not(.active) {
            opacity: 0;
            transform: translateY(20px);
        }

        .reveal.active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card-highlight {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card-highlight:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: rgba(var(--accent-indigo), 0.4);
            box-shadow: 0 20px 40px -20px rgba(var(--accent-indigo), 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(var(--accent-indigo), 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(var(--accent-indigo), 0); }
            100% { box-shadow: 0 0 0 0 rgba(var(--accent-indigo), 0); }
        }
    </style>
