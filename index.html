    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* Fixed Animations Logic */
        .reveal {
            opacity: 0;
            filter: blur(15px);
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform, opacity, filter;
        }

        .reveal-up { transform: translateY(40px); }
        .reveal-down { transform: translateY(-40px); }
        .reveal-left { transform: translateX(-40px); }
        .reveal-right { transform: translateX(40px); }
        .reveal-scale { transform: scale(0.95); }

        /* active class trigger - toggles on and off for repeated animation */
        .reveal.active {
            opacity: 1 !important;
            filter: blur(0px) !important;
            transform: translate(0, 0) scale(1) !important;
        }

        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }

        .fade-in { animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.02); } to { opacity: 1; transform: scale(1); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #5865F2; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4752c4; }
        
        .glow { box-shadow: 0 0 40px rgba(88, 101, 242, 0.3); }
        .hero-gradient {
            background: radial-gradient(circle at center, rgba(88, 101, 242, 0.25) 0%, transparent 70%);
        }

        button, a {
            cursor: pointer;
        }

        .selection-indigo::selection {
            background: #5865F2;
            color: white;
        }
    </style>

    <script type="importmap">

<body class="selection-indigo">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Update the IntersectionObserver to toggle the 'active' class 
        // every time an element enters or leaves the viewport.
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    // This allows the animation to re-trigger when scrolling back
                    entry.target.classList.remove('active');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        // Use MutationObserver to handle dynamically rendered elements (React components)
        const layoutObserver = new MutationObserver((mutations) => {
            document.querySelectorAll('.reveal:not(.is-observed)').forEach(el => {
                el.classList.add('is-observed');
                observer.observe(el);
            });
        });

        layoutObserver.observe(document.body, { childList: true, subtree: true });
        
        // Initial setup for static content
        window.addEventListener('load', () => {
             document.querySelectorAll('.reveal').forEach(el => {
                el.classList.add('is-observed');
                observer.observe(el);
            });
        });
    </script>
</body>
