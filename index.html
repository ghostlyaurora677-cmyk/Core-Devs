
<!DOCTYPE html>
<html lang="en">
<head>

    <script>

        window.global = window;

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #5865F2;
            --brand-glow: rgba(88, 101, 242, 0.4);
            --bg-color: #0b0e14;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
            transition: background-color 0.5s ease;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .reveal {
            opacity: 0;
            filter: blur(15px);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, opacity, filter;
        }

        .reveal-up { transform: translateY(60px); }
        .reveal.active {
            opacity: 1 !important;
            filter: blur(0px) !important;
            transform: translate(0, 0) scale(1) rotate(0deg) !important;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--brand-color); border-radius: 10px; }

        @keyframes nebula {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .animate-nebula { animation: nebula 20s ease-in-out infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

}
</script>
</head>
<body class="selection-brand">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        const layoutObserver = new MutationObserver(() => {
            document.querySelectorAll('.reveal:not(.is-observed)').forEach(el => {
                el.classList.add('is-observed');
                observer.observe(el);
            });
        });

        layoutObserver.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
