    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #5865F2;
            --brand-glow: rgba(88, 101, 242, 0.4);
            --bg-color: #0b0e14;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
            transition: background-color 0.5s ease;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .reveal {
            opacity: 0;
            filter: blur(15px);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, opacity, filter;
        }

        .reveal-up { transform: translateY(60px); }
        .reveal-down { transform: translateY(-60px); }
        .reveal-left { transform: translateX(-60px); }
        .reveal-right { transform: translateX(60px); }
        .reveal-scale { transform: scale(0.85) translateY(30px) rotate(-1deg); }

        .reveal.active {
            opacity: 1 !important;
            filter: blur(0px) !important;
            transform: translate(0, 0) scale(1) rotate(0deg) !important;
        }

        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }

        .fade-in { animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.02); } to { opacity: 1; transform: scale(1); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--brand-color); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { opacity: 0.8; }
        
        .glow { box-shadow: 0 0 40px var(--brand-glow); }
        .hero-gradient {
            background: radial-gradient(circle at center, var(--brand-glow) 0%, transparent 70%);
        }

        .drifting {
            animation: drift 12s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -20px) rotate(3deg); }
            50% { transform: translate(-10px, -40px) rotate(-2deg); }
            75% { transform: translate(-25px, -15px) rotate(1deg); }
        }

        .pulse-glow {
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.05; filter: blur(4px); }
            50% { opacity: 0.15; filter: blur(8px); }
        }

        .selection-brand::selection {
            background: var(--brand-color);
            color: white;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

<body class="selection-brand">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, {
            threshold: 0.15,
            rootMargin: '0px 0px -50px 0px'
        });

        const layoutObserver = new MutationObserver((mutations) => {
            document.querySelectorAll('.reveal:not(.is-observed)').forEach(el => {
                el.classList.add('is-observed');
                observer.observe(el);
            });
        });

        layoutObserver.observe(document.body, { childList: true, subtree: true });
        
        window.addEventListener('load', () => {
             document.querySelectorAll('.reveal').forEach(el => {
                if (!el.classList.contains('is-observed')) {
                    el.classList.add('is-observed');
                    observer.observe(el);
                }
            });
        });
    </script>
</body>
