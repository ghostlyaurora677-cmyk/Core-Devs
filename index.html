
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Devs | Fynex & Ryzer Hub</title>
    <script>
        // CRITICAL: Prevent "process is not defined" crash
        window.process = { env: { API_KEY: "" } };
        
        // Error logging to help debug if it still fails
        window.onerror = function(msg, url, line) {
            console.error("GLOBAL ERROR: ", msg, " at ", url, ":", line);
            var root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = "<div style='color:white; padding:20px; text-align:center; font-family:sans-serif;'><h1>App failed to start</h1><p>Please refresh the page.</p><button onclick='location.reload()' style='padding:10px 20px; background:#5865F2; border:none; color:white; border-radius:8px;'>Refresh Now</button></div>";
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --text-primary: #f8fafc;
            --accent-indigo: 79, 70, 229;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* FAIL-SAFE: Visible by default */
        .reveal {
            opacity: 1;
            transform: none;
            transition: all 0.6s ease-out;
        }

        /* Only animate if JS successfully initializes */
        .js-ready .reveal:not(.active) {
            opacity: 0.1;
            transform: translateY(10px);
        }

        .reveal.active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card-highlight {
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .card-highlight:hover {
            transform: translateY(-5px);
            border-color: rgba(88, 101, 242, 0.4);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
<script type="importmap">

}
</script>
</head>

    <div id="root"></div>
</body>
</html>
