    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* Premium Scroll Animations */
        .reveal {
            opacity: 0;
            filter: blur(10px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity, filter;
        }

        .reveal-up { transform: translateY(60px); }
        .reveal-down { transform: translateY(-40px); }
        .reveal-left { transform: translateX(-60px); }
        .reveal-right { transform: translateX(60px); }
        .reveal-scale { transform: scale(0.92); }

        .reveal.active {
            opacity: 1;
            filter: blur(0px);
            transform: translate(0, 0) scale(1);
        }

        /* Staggered Delays for Grid Items */
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }

        .fade-in { animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.1); filter: blur(20px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #5865F2; border-radius: 10px; }
        
        .glow { box-shadow: 0 0 30px rgba(88, 101, 242, 0.2); }
        
        .hero-gradient {
            background: radial-gradient(circle at center, rgba(88, 101, 242, 0.15) 0%, transparent 70%);
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // High-performance Intersection Observer for smooth scrolling entries
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    // Once animated, we can unobserve if we want it to stay
                    // observer.unobserve(entry.target); 
                }
            });
        }, observerOptions);

        function initObserver() {
            document.querySelectorAll('.reveal').forEach(el => {
                observer.observe(el);
            });
        }

        // Initialize and watch for dynamic content
        window.addEventListener('load', initObserver);
        
        // Re-run observer check if elements are added dynamically
        const mutationObserver = new MutationObserver(() => {
            document.querySelectorAll('.reveal:not(.observed)').forEach(el => {
                el.classList.add('observed');
                observer.observe(el);
            });
        });
        
        mutationObserver.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
